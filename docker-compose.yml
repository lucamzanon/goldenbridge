version: '3.8'

services:
  # Proxy WebSocket per TurboGOLDEN
  turbogolden-proxy:
    image: python:3.11-slim
    container_name: turbogolden-proxy
    working_dir: /app
    volumes:
      - ./telnet-websocket-proxy.py:/app/telnet-websocket-proxy.py:ro
    command: >
      sh -c "pip install --no-cache-dir websockets &&
             python3 telnet-websocket-proxy.py"
    networks:
      - traefik-public
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

      # WebSocket endpoint
      - "traefik.http.routers.turbogolden-ws.rule=Host(`golden.orofruit.com`) && PathPrefix(`/telnet`)"
      - "traefik.http.routers.turbogolden-ws.entrypoints=web"
      - "traefik.http.services.turbogolden-ws.loadbalancer.server.port=8080"

  # Web server per file HTML
  turbogolden-web:
    image: nginx:alpine
    container_name: turbogolden-web
    volumes:
      - ./turbogolden-terminal.html:/usr/share/nginx/html/index.html:ro
      - ./nginx-simple.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik-public
    restart: unless-stopped
    labels:
      - "traefik.enable=true"

      # HTTP endpoint
      - "traefik.http.routers.turbogolden-web.rule=Host(`golden.orofruit.com`)"
      - "traefik.http.routers.turbogolden-web.entrypoints=web"
      - "traefik.http.services.turbogolden-web.loadbalancer.server.port=80"

networks:
  traefik-public:
    external: true
